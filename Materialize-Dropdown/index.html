  <body>
    <!-- HTML Reference:
          https://developer.mozilla.org/en-US/docs/Web/HTML/Reference -->
    <header>
      <h1>Materialize - Dropdown</h1>
    </header>

    <main>

      <div class="dropdown-container">
        <!-- Dropdown Trigger -->
        <a class='dropdown-button button raised foreground-white' href='#' data-activates='dropdown1'>Drop Me!</a>

        <!-- Dropdown Structure -->
        <ul id='dropdown1' class='dropdown-content'>
          <li><a href="javascript: void(0);">one</a></li>
          <li><a href="#">two</a></li>
          <li class="divider"></li>
          <li><a href="#">three</a></li>
        </ul>
      </div>

    </main>
